<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Waga Ula | pszczol.one.pl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 80vh;
            width: 95vw;
            max-width: 100%;
        }

        header {
            background-color: #198754;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #145c32;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <h1>üêù Waga Ula</h1>
        <p>Monitoring masy ula i w czasie rzeczywistym</p>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h5 id="delta1" class="text-center mb-2"></h5>
                <div class="chart-container">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h5 id="delta2" class="text-center mb-2"></h5>
                <div class="chart-container">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h5 id="delta3" class="text-center mb-2"></h5>
                <div class="chart-container">
                    <canvas id="chart3"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <h5 id="delta4" class="text-center mb-2"></h5>
                <div class="chart-container">
                    <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">&copy; 2025 pszczol.one.pl by peterwolf.pl </div>
<script>
    const boards = [1, 2, 3, 4];
    boards.forEach(id => {
      fetch(`data.php?board=${id}`)
        .then(res => {
          if (res.status === 403) {
            window.location.href = 'login.php';
            throw new Error('Unauthorized');
          }
          return res.json();
        })
        .then(data => {
          const now = Date.now();
          const dayAgo = now - 24 * 60 * 60 * 1000;
          const filteredWeights = [];
          const filteredTimestamps = [];
          let firstWeight = null;
          let lastWeight = null;
          data.timestamps.forEach((t, i) => {
            const ts = new Date(t).getTime();
            if (ts >= dayAgo) {
              if (firstWeight === null) firstWeight = data.weights[i];
              lastWeight = data.weights[i];
              filteredWeights.push(data.weights[i]);
              filteredTimestamps.push(t);
            }
          });
          let delta = 0;
          if (firstWeight !== null && lastWeight !== null) {
            delta = lastWeight - firstWeight;
          }
          document.getElementById(`delta${id}`).textContent = `\u0394 24h: ${delta.toFixed(2)} g`;

          const ctx = document.getElementById(`chart${id}`).getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: filteredTimestamps,
              datasets: [{
                label: `Masa ula ${id} (g)`,
                data: filteredWeights,
                borderWidth: 2,
                borderColor: '#198754',
                backgroundColor: 'rgba(25, 135, 84, 0.2)',
                fill: true,
                tension: 0.4,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                y: {
                  beginAtZero: false,
                  title: {
                    display: true,
                    text: 'Waga [g]'
                  }
                },
                x: {
                  ticks: {
                    maxRotation: 90,
                    minRotation: 45
                  },
                  title: {
                    display: true,
                    text: 'Czas pomiaru'
                  }
                }
              }
            }
          });
        })
        .catch(err => console.error(err));
    });
</script>
</body>

</html>
