<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Waga Ula | pszczol.one.pl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .chart-container {
            position: relative;
            margin: auto;
            height: 80vh;
            width: 95vw;
            max-width: 100%;
        }

        header {
            background-color: #198754;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid #145c32;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <h1>üêù Waga Ula</h1>
        <p>Monitoring masy ula i w czasie rzeczywistym</p>
    </header>

    <div class="container mt-4">
        <div class="chart-container">
            <canvas id="ulChart"></canvas>
        </div>
    </div>

    <div class="footer">&copy; 2025 pszczol.one.pl by peterwolf.pl </div>
<script>
    let chart;

    async function loadData() {
      const res = await fetch('data.php');
      if (res.status === 403) {
        window.location.href = 'login.php';
        return;
      }

      const data = await res.json();

      if (!chart) {
        const ctx = document.getElementById('ulChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.timestamps,
            datasets: [{
              label: 'Masa ula (g)',
              data: data.weights,
              borderWidth: 2,
              borderColor: '#198754',
              backgroundColor: 'rgba(25, 135, 84, 0.2)',
              fill: true,
              tension: 0.4,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false,
                title: {
                  display: true,
                  text: 'Waga [g]'
                }
              },
              x: {
                ticks: {
                  maxRotation: 90,
                  minRotation: 45
                },
                title: {
                  display: true,
                  text: 'Czas pomiaru'
                }
              }
            }
          }
        });
      } else {
        chart.data.labels = data.timestamps;
        chart.data.datasets[0].data = data.weights;
        chart.update();
      }
    }

    loadData();
    setInterval(loadData, 10000);
</script>
</body>

</html>
